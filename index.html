<html>

<head>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">

</head>

<body>
    <div class="Form w-75 m-auto py-5">
        <div class="formElement my-3">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName">
        </div>
        <div id="productNameError" class="alert alert-danger d-none">
            <p>The product name should begins with a capital letter then followed by 3 to 10 letters</p>
        </div>
        <div class="formElement my-3">
            <label for="productPrice">Product Price:</label>
            <input type="text" class="form-control" id="productPrice">
        </div>
        <div id="productPriceError" class="alert alert-danger d-none">
            <p>The product price should range from 1000 to 10000</p>
        </div>
        <div class="formElement my-3">
            <label for="productCategory">Product Category:</label>
            <input type="text" class="form-control" id="productCategory">
        </div>
        <div id="productCategoryError" class="alert alert-danger d-none">
            <p>The product name should begins with a capital letter then followed by 3 to 10 letters</p>
        </div>
        <div class="formElement my-3">
            <label for="productDesc">Product Descripition:</label>
            <textarea type="text" class="form-control" id="productDesc"></textarea>
        </div>
        <button id="mainBtn" class="btn btn-outline-info my-3" onclick="addProduct();">Add Product</button>
    </div>
    <input onkeyup="searchProduct(this.value)" type="text " placeholder="Search..." class="w-50 m-auto form-control">
    <div class="tableContents my-5">
        <table class="table w-75 m-auto">
            <thead>
                <th>Index</th>
                <th>ProductName</th>
                <th>ProductPrice</th>
                <th>ProductCategory</th>
                <th>ProductDesc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

    </div>

    <script src="javascript.js"></script>
</body>

</html>
